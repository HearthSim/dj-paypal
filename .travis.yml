version: ~> 1.0
os: linux
language: python
python: "3.6"
addons:
  postgresql: "9.6"

env:
  - TOXENV=py36-django31
  - TOXENV=py36-djangomaster
  - TOXENV=checkmigrations
  - TOXENV=flake8

install:
  - pip install --upgrade pip setuptools wheel
  - pip install tox

before_script:
  - psql -U postgres -c 'CREATE DATABASE "test_djpaypal";'

script:
  - tox

stages:
  - name: test
  - name: deploy
    if: tag IS present

jobs:
  allow_failures:
    - env: TOXENV=py36-djangomaster
  fast_finish: true
  include:
    - stage: deploy
      install: pip install poetry
      script: poetry build
      deploy:
        provider: script
        script: poetry publish
        skip_cleanup: true
        on:
          tags: true
